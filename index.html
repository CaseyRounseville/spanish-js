<!DOCTYPE html>

<html>
	<head>
		<title>Spanish Study Aid</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<div>
		<h1>Spanish Study Aid</h1>

		<table>
			<tr>
				<td>
					<label>More<br />
						Spanish</label>
				</td>
				<td>
					<input type="range" id="ranEngToSpanRatio" min="0" max="1" step="0.05"
																			   value="0.15" onchange="ranEngToSpanRatio_onchange(this.value)">
				</td>
				<td>
					<label>More<br />
						English</label>
				</td>
			</tr>
		</table>
		<br />

		<input type="button" id="btnNext" value="next word"
				onclick="btnNext_onclick()">
		<br />

		<input type="button" id="btnSpan" value="spanish"
				onclick="btnSpan_onclick()">
		<br />

		<input type="button" id="btnEng" value="english"
				onclick="btnEng_onclick()">
		<br />

		<input type="button" id="btnRep" value="repeat"
				onclick="btnRep_onclick()">
		</div>
		<br />

		<div style="position: fixed; bottom: 0px; font-size: 10pt;">
				Copyright © 2019 Casey Rounseville</div>
	</body>
</html>
